<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1 class="h1 app_title mt-3">Информация о товаре: </h1>
    <hr>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Наименование: </span>
<p class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" th:text="' ' + ${product.getTitle()}"></p>
    </div>
    <hr>
    <div class="input-group">
        <span class="input-group-text">Описание: </span>
<p class="form-control" aria-label="With textarea" th:text="'' + ${product.getDescription()}"></p>
    </div>
    <hr>
    <div class="input-group">
        <span class="input-group-text">Цена: </span>
<p class="form-control" aria-label="With textarea" th:text="'' + ${product.getPrice()}"></p>
</div>
    <hr>
    <div class="input-group">
        <span class="input-group-text">Cклад: </span>
<p class="form-control" aria-label="With textarea" th:text="'' + ${product.getWarehouse()}"></p>
    </div>
    <hr>
    <div class="input-group">
        <span class="input-group-text">Продавец: </span>
<p class="form-control" aria-label="With textarea" th:text="'' + ${product.getSeller()}"></p>
    </div>
    <hr>
    <div class="input-group">
        <span class="input-group-text">Категория:  </span>
<p class="form-control" aria-label="With textarea" th:text="'' + ${product.getCategory().getName()}"></p>
    </div>

<div th:each="img : ${product.getImageList()}">
    <hr>
    <img th:src="'/img/' + ${img.getFileName()}" width="300px">
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
