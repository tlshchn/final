<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1 class="h1 app_title mt-3">Добавление товара</h1>
<form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
<hr>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Введите наименование товара: </span>
    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" th:field="*{title}" placeholder="Наименование" id="title">
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <hr>
    <div class="input-group">
        <span class="input-group-text">Введите описание товара: </span>
    <textarea class="form-control" aria-label="With textarea" th:field="*{description}" placeholder="Описание" id="description"></textarea>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <hr>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Введите цену товара: </span>
    <input type="number" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" th:field="*{price}" min="1" step="0.00" placeholder="Цена" id="price">
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    <hr>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Введите cклад: </span>
    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" th:field="*{warehouse}" placeholder="Cклад" id="warehouse">
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
    <hr>
    <div class="input-group mb-3">
        <label class="input-group-text" for="category">Выберите категорию товара: </label>
    <select name="category" th:field="*{category}" id="category" class="form-select">
        <div th:each="element : ${category}">
            <option th:text="${element.getName()}" th:value="${element.getId()}">
        </div>
    </select>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>

    <hr>

    <div class="input-group">
        <span class="input-group-text">Введите данные о продавце: </span>
    <textarea class="form-control" aria-label="With textarea" th:field="*{seller}" placeholder="Продавец" id="seller"></textarea>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
    <hr>

    <p style="color: red">Вы можете добавить до 5 фотографий. Первая фотография не может быть пустой т.к она будет являтся главной при выводе карточки товара</p>
    <hr>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile01">Главная фотография</label>
    <input type="file" class="form-control" id="inputGroupFile01" name="file_one">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile02">Вторая фотография</label>
        <input type="file" class="form-control" id="inputGroupFile02" name="file_two">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile03">Третья фотография</label>
        <input type="file" class="form-control" id="inputGroupFile03" name="file_three">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile04">Четвертая фотография</label>
        <input type="file" class="form-control" id="inputGroupFile04" name="file_four">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile05">Пятая фотография</label>
        <input type="file" class="form-control" id="inputGroupFile05" name="file_five">
    </div>

    <hr>
    <input class="btn btn-outline-success fill_size_button" type="submit" value="Добавить">
    <hr>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
